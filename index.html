<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bang Jago Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #0f0;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 4s steps(30, end),
        blink-caret 0.75s step-end infinite;
      font-size: 24px;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #0f0; }
    }
  </style>
</head>
<body>
  <div class="typewriter">Welcome to Bang Jago Site</div>
</body>
</html>
