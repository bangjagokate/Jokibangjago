<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bang Jago Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 90%;
    }

    .line {
      font-size: 6vw;
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0f0;
      margin: 10px auto;
      width: fit-content;
      animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 2.2s; }
    .line:nth-child(3) { animation-delay: 4.4s; }
    .line:nth-child(4) { animation-delay: 6.6s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0f0 }
    }

    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-shadow: 0 0 8px #0ff;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
      box-shadow: 0 0 20px #0f0;
    }

    @media (max-width: 480px) {
      .line {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>

    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Konten -->
  <div class="container">
    <div class="line">WELCOME TO</div>
    <div class="line">BANG JAGO SITE</div>
    <div class="line">TERIMA JASA JOKI GAME SAUSAGE MAN</div>
    <div class="line">CHAT TELEGRAM <a href="https://t.me/jagokate" target="_blank">@jagokate</a></div>
    <button onclick="document.getElementById('bg-music').play()">PLAY MUSIK</button>
  </div>
</body>
</html>
