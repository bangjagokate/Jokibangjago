<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bang Jago Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    .line {
      font-size: 6vw;
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0f0;
      width: 0;
      margin: 10px auto;
    }

    .line.show {
      animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0f0 }
    }

    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .line {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/ji3455.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div id="line1" class="line">WELCOME TO</div>
    <div id="line2" class="line">BANG JAGO SITE</div>
    <div id="line3" class="line">TERIMA JASA JOKI GAME</div>
    <div id="line4" class="line">SAUSAGE MAN</div>
    <div id="line5" class="line">CHAT TELEGRAM <a href="https://t.me/jagokate" target="_blank">@jagokate</a></div>
    <button onclick="document.getElementById('bg-music').play()">PLAY MUSIK</button>
  </div>

  <script>
    const lines = [
      document.getElementById("line1"),
      document.getElementById("line2"),
      document.getElementById("line3"),
      document.getElementById("line4"),
      document.getElementById("line5")
    ];
    lines.forEach((line, i) => {
      setTimeout(() => {
        line.classList.add("show");
      }, i * 2200); // jeda antar baris
    });
  </script>
</body>
</html>
