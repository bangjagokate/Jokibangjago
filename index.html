<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bang Jago Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .line {
      font-size: 22px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0f0;
      margin: 10px 0;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 2.2s; }
    .line:nth-child(3) { animation-delay: 4.4s; }
    .line:nth-child(4) { animation-delay: 6.6s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #0f0 }
    }

    a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <!-- Audio element -->
  <audio id="bg-music" autoplay loop>
    <source src="https://media1.vocaroo.com/mp3/1bw8k5uomV1s" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Konten -->
  <div class="container">
    <div class="line">WELCOME TO</div>
    <div class="line">BANG JAGO SITE</div>
    <div class="line">TERIMA JASA JOKI GAME SAUSAGE MAN</div>
    <div class="line">CHAT TELEGRAM <a href="https://t.me/jagokate" target="_blank">@jagokate</a></div>
  </div>

  <!-- Script paksa autoplay -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      audio.volume = 0.5; // Set volume agar tidak dianggap mengganggu
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log('Autoplay berhasil!');
        }).catch(error => {
          console.warn('Autoplay dicegah browser:', error);
        });
      }
    });
  </script>
</body>
</html>
